<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        box-sizing: border-box;
        text-align: center;
        position: relative;
        margin: 0;
        padding: 0;
        /* background-color: #ccc; */
    }

    header {
        width: 1000px;
        margin: 0 auto;
        text-align: center;
        border: 0px solid red;
    }

    header .logo {
        margin-top: 100px;
        display: inline-block;
    }

    nav {
        display: inline-block;
        margin: 50px auto;
        width: 500px;
        border: 1px solid #ccc;
        height: 300px;
        border-radius: 5px;
        position: relative;
        box-shadow: 0 2px 6px 0 rgba(68, 68, 68, .08);
    }

    nav .input {
        width: 400px;
        height: 100px;
        margin: 70px 0px;
        display: inline-block;
        border-radius: 5px;
        box-sizing: border-box;

    }

    nav .input .input1 {
        border: 1px solid #ccc;
        width: 98%;
        height: 48%;
        border-radius: 5px 5px 0 0;
        box-sizing: border-box;
        padding-left: 16px;
        box-shadow: 0 2px 6px 0 rgba(68, 68, 68, .08);
    }

    nav .input .input2 {
        border: 1px solid #ccc;
        border-top: 0px;
        width: 98%;
        height: 48%;
        border-radius: 0 0 5px 5px;
        box-sizing: border-box;
        padding-left: 16px;
        box-shadow: 0 2px 6px 0 rgba(68, 68, 68, .08);
    }

    nav .input .input1:focus {
        border-radius: 5px 5px 0 0;
        border-color: #394080;
        outline: none;
    }

    nav .input .input2:focus {
        border-radius: 0 0 5px 5px;
        border: 1px solid #394080;
        outline: none;
    }

    .auto {
        position: absolute;
        margin: 170px 58px;
        font-size: 14px;
        color: #555;
    }

    .btn1 {
        width: 400px;
        height: 50px;
        box-sizing: border-box;
        color: #fff;
        background: rgb(2, 0, 36);
        background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 40%, rgba(0, 212, 255, 1) 100%);
        border: 0px solid darkgreen;
        border-radius: 6px;
        font-size: 20px;
        position: absolute;
        margin: 230px -400px;
    }

    input[type="checkbox"] {
        display: none;
    }

    input[type="checkbox"]+label::before {
        content: '✔';
        color: #394080;
        font-size: 12px;
        display: inline-block;
        width: 15px;
        height: 15px;
        border: 1px solid #394080;
        position: relative;
        border-radius: 100%;
    }

    input[id="check1"]:checked+label::after {
        content: '✔';
        color: #fff;
        font-size: 12px;
        width: 17px;
        height: 17px;
        position: absolute;
        left: 0;
        top: 10%;
        border-radius: 100%;
        background-color: #394080;
    }

    .sv {
        width: 500px;
        display: inline-block;
        position: absolute;
        margin: 360px -500px;
        text-align: center;
        box-sizing: border-box;


    }

    .sv ul {
        padding: 0;
        margin: 0;
        display: flex;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: #888686;

    }

    .sv ul li {
        display: inline-block;
        list-style: none;
        margin: 0 10px;
    }

    a {
        text-decoration: none;
        color: #888686;
    }

    #error {
        position: absolute;
        color: red;
        font-size: 12px;
        margin: 35px 10px;
    }
</style>
<script>
    function fn_action() {
        if (document.frm.userid.value == "") {
            document.getElementById("error").innerHTML
                = "아이디를 입력 해주세요.";
            document.frm.userid.focus();
            return false;
        }

        if (document.frm.pass.value == "") {
            document.getElementById("error").innerHTML
                = "암호를 입력 해주세요.";
            document.frm.pass.focus();
            return false;
        }

        else {
            alert("로그인 되었습니다");
            location.href = "http://naver.com"
        }

    }


</script>

<body>
    <form name="frm">
        <header>
            <div class="logo">
                <h1>로그인 페이지 입니다</h1>
            </div>
        </header>
        <nav>
            <div class="auto">
                <input type="checkbox" name="auto_login" id="check1"><label for="check1"></label> 로그인 상태 유지
            </div>
            <div class="input">
                <input type="text" name="userid" class="input1" autofocus placeholder="아이디"><br>
                <input type="password" name="pass" class="input2" placeholder="비밀번호">
                <div id="error"></div>
            </div>
            <button type="submit" name="login" onclick="fn_action();return false;"
                class="btn1"><strong>로그인</strong></button>
        </nav>
        <div class="sv">
            <ul>
                <li><a href="#">비밀번호 찾기</a></li>|<li><a href="#">아이디 찾기</a></li>|<li><a href="#">회원가입</a></li>
            </ul>
        </div>
    </form>
</body>

</html>
