<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .pb {
    width: 1000px;
    height: 20px;
    background-color: #eee;
    border-radius: 10px;
    overflow: hidden;
  }

  .p {
    width: 0;
    height: 100%;
    background-color: #3498db;
    border-radius: 10px;
    transition: width 0.3s ease-in-out;
  }
</style>

<body>
  <div class="pb">
    <div class="p"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const p = document.querySelector('.p');
      let pv = 0;

      function upd() {
        p.style.width = `${pv}%`;
      }

      // 로딩 바 조작 함수
      function inc() {
        if (pv < 100) {
          // 숫자로 조절
          pv += 5;
          upd();
        }
      }

      function dec() {
        if (pv > 0) {
          // 숫자로 조절
          pv -= 5;
          upd();
        }
      }

      // 1초마다 진행률 증가
      setInterval(inc, 1000);
    });
    
  </script>
</body>

</html>
